<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Crop Recommendation</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      .container-card {
        background-color: white;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
      .container-card:hover {
        transform: translateY(-5px);
      }
      .input-field {
        border-radius: 0.75rem;
        border: 1px solid #d1d5db;
        padding: 0.75rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .input-field:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
      }
      .submit-button {
        transition: background-color 0.3s, transform 0.1s;
      }
      .submit-button:hover {
        background-color: #4338ca;
        transform: translateY(-1px);
      }
      .submit-button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container-card w-full max-w-2xl p-8 md:p-12">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        AI Crop Recommendation
      </h1>
      <p class="text-center text-gray-600 mb-8">
        Enter your soil and weather data to get a personalized crop
        recommendation.
      </p>

      <form id="prediction-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="n" class="block text-sm font-medium text-gray-700"
              >Nitrogen (N)</label
            >
            <input
              type="number"
              id="n"
              name="N"
              class="mt-1 block w-full input-field"
              placeholder="e.g., 90"
              required
            />
          </div>
          <div>
            <label for="p" class="block text-sm font-medium text-gray-700"
              >Phosphorus (P)</label
            >
            <input
              type="number"
              id="p"
              name="P"
              class="mt-1 block w-full input-field"
              placeholder="e.g., 42"
              required
            />
          </div>
          <div>
            <label for="k" class="block text-sm font-medium text-gray-700"
              >Potassium (K)</label
            >
            <input
              type="number"
              id="k"
              name="K"
              class="mt-1 block w-full input-field"
              placeholder="e.g., 43"
              required
            />
          </div>
          <div>
            <label
              for="temperature"
              class="block text-sm font-medium text-gray-700"
              >Temperature (Â°C)</label
            >
            <input
              type="number"
              step="0.01"
              id="temperature"
              name="temperature"
              class="mt-1 block w-full input-field"
              placeholder="e.g., 20.87"
              required
            />
          </div>
          <div>
            <label
              for="humidity"
              class="block text-sm font-medium text-gray-700"
              >Humidity (%)</label
            >
            <input
              type="number"
              step="0.01"
              id="humidity"
              name="humidity"
              class="mt-1 block w-full input-field"
              placeholder="e.g., 82.00"
              required
            />
          </div>
          <div>
            <label for="ph" class="block text-sm font-medium text-gray-700"
              >pH</label
            >
            <input
              type="number"
              step="0.01"
              id="ph"
              name="ph"
              class="mt-1 block w-full input-field"
              placeholder="e.g., 6.50"
              required
            />
          </div>
          <div class="md:col-span-2">
            <label
              for="rainfall"
              class="block text-sm font-medium text-gray-700"
              >Rainfall (mm)</label
            >
            <input
              type="number"
              step="0.01"
              id="rainfall"
              name="rainfall"
              class="mt-1 block w-full input-field"
              placeholder="e.g., 202.93"
              required
            />
          </div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="submit-button bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
          >
            Get Recommendation
          </button>
        </div>
      </form>

      <div id="result-container" class="mt-8 hidden">
        <div
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative"
          role="alert"
        >
          <strong class="font-bold">Recommendation:</strong>
          <span id="recommended-crop" class="block sm:inline ml-2"></span>
        </div>
      </div>

      <div id="error-container" class="mt-8 hidden">
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative"
          role="alert"
        >
          <strong class="font-bold">Error:</strong>
          <span id="error-message" class="block sm:inline ml-2"></span>
        </div>
      </div>

      <div
        id="loading-container"
        class="mt-8 hidden flex items-center justify-center"
      >
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"
        ></div>
        <span class="ml-4 text-gray-600">Loading...</span>
      </div>
    </div>

    <script>
      const form = document.getElementById("prediction-form");
      const resultContainer = document.getElementById("result-container");
      const recommendedCropSpan = document.getElementById("recommended-crop");
      const errorContainer = document.getElementById("error-container");
      const errorMessageSpan = document.getElementById("error-message");
      const loadingContainer = document.getElementById("loading-container");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Hide previous results and show loading indicator
        resultContainer.classList.add("hidden");
        errorContainer.classList.add("hidden");
        loadingContainer.classList.remove("hidden");

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // Convert all values to numbers, as the API expects them
        const payload = {};
        for (const key in data) {
          payload[key] = parseFloat(data[key]);
        }

        try {
          const response = await fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          // Hide loading indicator
          loadingContainer.classList.add("hidden");

          if (response.ok) {
            const result = await response.json();
            recommendedCropSpan.textContent = result.recommended_crop;
            resultContainer.classList.remove("hidden");
          } else {
            const error = await response.json();
            errorMessageSpan.textContent =
              error.error || "Something went wrong with the API call.";
            errorContainer.classList.remove("hidden");
          }
        } catch (error) {
          // Hide loading indicator
          loadingContainer.classList.add("hidden");
          errorMessageSpan.textContent =
            "Failed to connect to the server. Please ensure the Flask API is running.";
          errorContainer.classList.remove("hidden");
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
